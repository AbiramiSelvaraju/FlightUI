<app-a-header></app-a-header>
<div class='card'>
    <div class='card-header'>
        <a style="float:left;font-weight:normal; text-decoration:none" 
            routerLink="/airline" routerLinkActive="active"> Back to list </a>
      <div style="font-weight: bold; font-size: larger; text-align: center;">{{pageTitle}}</div>
      
    </div>
    <div class='card-body'>
        <form [formGroup] = "airlineFormGroup" (ngSubmit)="updateAirline()">
            <div class ="add-airline-form">
              <div class="form-group col-md-2" style="float: left;">
                <label for="name" class="labelFont">Name</label>
                <input type="text" class="form-control" formControlName="name" id="name">
              </div> 
            
          <!-- <br> -->
              <div class="form-group col-md-2" style="float: left; margin-left: 2%;">
                <label for="contactAddress" class="labelFont">Contact Address</label>
                <input type="text" class="form-control" formControlName="contactAddress" id="contactAddress" >
              </div>
              
          <!-- <br> -->
              <div class="form-group col-md-2" style="float: left; margin-left: 2%;">
                  <label for="contactNumber" class="labelFont">Contact Number</label>
                  <input type="text" class="form-control" formControlName="contactNumber" id="contactNumber" >
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        
          </form>
    </div>
</div>
