<app-a-header></app-a-header>
<div class='card'>
  <div class='card-header'>
    <a style="float:left;font-weight:normal; text-decoration:none" routerLink="/flight" routerLinkActive="active"> Back
      to list </a>
    <div style="font-weight: bold; font-size: larger; text-align: center;">{{pageTitle}}</div>
  </div>

  <div class='card-body'>
    <form [formGroup]="flightFormGroup" (ngSubmit)="updateFlight()">
      <div class="add-flight-form">

        <div class="form-group col-md-2" style="float: left;">
          <label for="number" class="labelFont">Number</label>
          <input type="text" class="form-control" formControlName="number">
        </div>

        <!-- <br> -->
        <div class="form-group col-md-2" style="float: left; margin-left: 2%;">
          <label for="instrumentUsed" class="labelFont">Instruments Used</label>
          <input type="text" class="form-control" formControlName="instrumentUsed">
        </div>

        <!-- <br> -->
        <div class="form-group col-md-2" style="float: left; margin-left: 2%;">
          <label for="totalBusinessSeats" class="labelFont">Total Business Seats</label>
          <input type="number" class="form-control" formControlName="totalBusinessSeats">
        </div>

        <!-- <br> -->

        <div class="form-group col-md-2" style="float: left; margin-left: 2%;">
          <label for="totalNonBusinessSeats" class="labelFont">Total NonBusiness Seats</label>
          <input type="text" class="form-control" formControlName="totalNonBusinessSeats">
        </div>

        <div class="form-group col-md-2" style="float: left; margin-left: 2%;">
          <label for="numberOfRows" class="labelFont">Number Of Rows</label>
          <input type="text" class="form-control" formControlName="numberOfRows">
        </div>
      </div>
      <br>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
